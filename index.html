<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <div class="task-input-container">
            <label for="task-input" class="input-label">Task</label>
            <input type="text" id="task-input" placeholder="Enter a new task" aria-label="Task">

            <label for="due-date" class="input-label">Due Date</label>
            <input type="date" id="due-date" aria-label="Due Date">

            <label for="priority" class="input-label">Priority</label>
            <div class="priority-icons" aria-label="Priority">
                <button class="priority-btn low" title="Low Priority">Low</button>
                <button class="priority-btn medium" title="Medium Priority">Med</button>
                <button class="priority-btn high" title="High Priority">High</button>
            </div>

            <button id="add-task" class="add-task-btn" aria-label="Add Task">+ Add Task</button>
        </div>

        <div class="filter-container">
            <button class="filter-btn" data-filter="all">All</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
            <button class="filter-btn" data-filter="pending">Pending</button>

            <div class="hamburger-menu">
                <span id="hamburger-span">more filter options</span>
                <div class="filter-options">
                    <button class="filter" data-priority="low">High</button>
                    <button class="filter" data-priority="med">Med</button>
                    <button class="filter" data-priority="high">Low</button>
                </div>
            </div>
        </div>    

        <ul id="task-list" class="task-list"></ul>
    </div>
    

    <div id="delete-confirmation" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to delete this task?</p>
            <button id="confirm-delete">Yes</button>
            <button id="cancel-delete">No</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
